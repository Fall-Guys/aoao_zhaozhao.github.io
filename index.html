<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>情侣旅行照片记录（云端存储）</title>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: Arial, sans-serif; background-color: #f5f5f5; color: #333; padding: 20px; }
    header { text-align: center; margin-bottom: 20px; }
    header h1 { font-size: 2rem; color: #ff6b6b; }
    .container { max-width: 800px; margin: 0 auto; }
    #gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 10px; margin-bottom: 20px; }
    .photo-card { background: #fff; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.1); position: relative; }
    .photo-card img { display: block; width: 100%; height: auto; }
    .info { padding: 10px; font-size: 0.9rem; }
    .info p { margin: 5px 0; }
    .delete-btn { position: absolute; top: 8px; right: 8px; background: rgba(0,0,0,0.5); color: #fff; border: none; border-radius: 50%; width: 24px; height: 24px; cursor: pointer; }
    #photoForm { background: #fff; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    #photoForm input, #photoForm button { width: 100%; margin-bottom: 10px; padding: 8px; font-size: 1rem; }
    #photoForm button { background: #ff6b6b; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
    #photoForm button:hover { background: #ff5252; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>情侣旅行回忆</h1>
    </header>
    <div id="gallery"></div>
    <form id="photoForm">
      <input type="file" id="photoInput" accept="image/*" required>
      <input type="date" id="dateInput">
      <input type="text" id="descInput" placeholder="写下此刻的心情或地点">
      <button type="submit">添加照片</button>
    </form>
  </div>

  <script>
    // 初始化 Firebase
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const storage = firebase.storage();
    const db = firebase.firestore();

    const galleryEl = document.getElementById('gallery');
    const form = document.getElementById('photoForm');
    const photoInput = document.getElementById('photoInput');
    const dateInput = document.getElementById('dateInput');
    const descInput = document.getElementById('descInput');

    let photos = [];

    // 从 Firestore 加载照片记录
    async function loadPhotos() {
      const snapshot = await db.collection('coupleTravelPhotos')
        .orderBy('timestamp', 'desc')
        .get();
      photos = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      renderGallery();
    }

    // 渲染画廊
    function renderGallery() {
      galleryEl.innerHTML = '';
      photos.forEach((item, index) => {
        const card = document.createElement('div'); card.className = 'photo-card';
        const img = document.createElement('img'); img.src = item.url; img.alt = item.desc || '旅游照片'; card.appendChild(img);
        const info = document.createElement('div'); info.className = 'info';
        info.innerHTML = `<p><strong>日期：</strong>${item.date || '未知'}</p><p><strong>描述：</strong>${item.desc || '无'}</p>`;
        card.appendChild(info);
        const delBtn = document.createElement('button'); delBtn.className = 'delete-btn'; delBtn.innerText = '×';
        delBtn.onclick = async () => {
          if (confirm('确定要删除这张照片吗？')) {
            await db.collection('coupleTravelPhotos').doc(item.id).delete();
            photos.splice(index, 1);
            renderGallery();
          }
        };
        card.appendChild(delBtn);
        galleryEl.appendChild(card);
      });
    }

    form.addEventListener('submit', async e => {
      e.preventDefault();
      const file = photoInput.files[0]; if (!file) return;
      const filename = Date.now() + '_' + file.name;
      const storageRef = storage.ref().child('photos/' + filename);
      await storageRef.put(file);
      const url = await storageRef.getDownloadURL();
      const docRef = await db.collection('coupleTravelPhotos').add({
        url,
        date: dateInput.value,
        desc: descInput.value.trim(),
        timestamp: Date.now()
      });
      photos.unshift({ id: docRef.id, url, date: dateInput.value, desc: descInput.value.trim() });
      renderGallery(); form.reset();
    });

    window.onload = loadPhotos;
  </script>
</body>
</html>
